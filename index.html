<!DOCTYPE html>
<html>
  <head>

    <title>Arsal Javid's Portfolio</title>
    <link rel="stylesheet" type='text/css' href="styles/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat"/>

  <body>
        <main class="overflow--auto">
          <h1 class="color--darkBlue section__heading--largest">
            <!--Your name goes here -->
            ARSAL JAVID

          <ul class="section--social">
            <!--Links to relevant professional social media & resume -->
            <!-- See: http://fontawesome.io/icons/#brand for more -->

            <!-- Link to Linked In profile -->
            <li class="socialWrapper">
              <a class="color--darkBlue social"
                 title="LinkedIn Profile"
                 target="_blank"
                 href="https://www.linkedin.com/in/arsaljavid">
                <i class="fa fa-linkedin"></i>
              </a>
            </li>

            <!-- Link to GitHub profile -->
            <li class="socialWrapper color--darkBlue">
              <a class="social color--darkBlue"
                 title="GitHub Profile"

              </a>
            </li>
            <!-- Link to Instagram profile -->
            <li class="socialWrapper color--darkBlue">
              <a class="social color--darkBlue"
                 title="Instagram Profile"
                 target="_blank"
                 href="https://www.instagram.com/arsal_javid/">

              </a>
            </li>

            <!-- Link to resume, probably a .pdf -->
            <li class="socialWrapper">
              <a class="social color--darkBlue"
                 title="Resume"
                 href="ArsalJavid.pdf">

              </a>
            </li>
          </ul>

        <section class="background--darkBlue section">

          </h2>
        </section>

        <div id="example-work"></div>

        <section class="background--darkBlue section">
          <h2 class="color--cloud margin--none section__text--centered">
            About Me

        <section class="section section--alignCentered section--description">
          <p class="color--darkgrey section__description">
            I am learning to code in the cloud! I like to work hard and learn new things.
            I want to work for a company that will pay me to code in the cloud!
          </p>

        <script type="text/javascript" src="dist/bundle.js">
        </script>
